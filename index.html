<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>

<body class="theme-1-main-bg">

  <main class="hero">

    <div class="theme-switcher">
      <p class="theme-text">theme</p>
      <label>
        <p>1</p>
        <input type="radio" class="theme1" name="theme" value="theme-switch-1" checked>
      </label>
      <label>
        <p>2</p>
        <input type="radio" class="theme2" name="theme" value="theme-switch-2">
      </label>
      <label>
        <p>3</p>
        <input type="radio" class="theme3" name="theme" value="theme-switch-3">
      </label>
    </div>

    <div class="calculator-container">

      <input class="result theme-1-screen-bg" disabled>
      
      <div class="numbers-container theme-1-main-bg-keypad">

        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="number del">del</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="number signs plus">+</button>
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="number signs minus">-</button>
        <button class="number dot">.</button>
        <button class="number zero">0</button>
        <button class="number signs slash">/</button>
        <button class="number signs x">*</button>
        <button class="number left reset">reset</button>
        <button class="number signs right equal">=</button>

      </div>

    </div>

  </main>

  <script src="index.js"></script>

</body>
</html>
